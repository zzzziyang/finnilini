<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finnilini - Your Ultimate Finland Adventure Planner</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Leaflet CSS for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-left">
          <img src="public/Finnilini.png" alt="Finnilini Logo" class="finland-flag" />
          <div class="logo">Finnilini</div>
        </div>
        <div class="nav-links">
          <a href="#map">Map</a>
          <a href="#routes">Routes</a>
          <a href="#gems">Hidden Gems</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Discover Finland's Hidden Treasures</h1>
        <p>Plan your perfect Finnish adventure with real-time weather updates and local insights</p>
      </section>

      <section id="map" class="map-container">
        <div id="interactive-map"></div>
        <div class="weather-overlay"></div>
      </section>

      <section id="routes" class="routes">
        <h2>Curated Routes</h2>
        <div class="routes-grid"></div>
      </section>

      <section id="gems" class="hidden-gems">
        <h2>Hidden Gems</h2>
        <div class="gems-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Finnilini. All rights reserved.</p>
    </footer>

    <!-- Chatbot Widget -->
    <div id="chatbot-container" aria-live="polite" aria-label="Travel Planner Chatbot">
      <button id="chatbot-toggle" aria-label="Open chat">ðŸ’¬</button>
      <div id="chatbot-window" hidden>
        <div id="chatbot-header">Travel Planner Chatbot <button id="chatbot-close" aria-label="Close chat">Ã—</button></div>
        <div id="chatbot-messages" tabindex="0" aria-live="polite"></div>
        <form id="chatbot-form" autocomplete="off">
          <input id="chatbot-input" type="text" placeholder="Ask about Finland travel..." aria-label="Type your message" required />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Leaflet JS for interactive maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/chatbot.js"></script>
  </body>
</html>
